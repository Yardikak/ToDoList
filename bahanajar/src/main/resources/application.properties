server.port=${PORT:8080}
spring.application.name=bahanajar

# ==========================================
# KONFIGURASI DINAMIS (Laptop vs Cloud)
# ==========================================

spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/db_belajar_spring?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

# Driver & JPA
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ==========================================
# JWT SECRET (PENTING!)
# ==========================================
app.jwt.secret=${JWT_SECRET:KunciRahasiaDefaultUntukDiLaptop1234567890}
app.jwt.expiration-in-ms=86400000

# --- KONFIGURASI SWAGGER ---
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.disable-swagger-default-url=true
server.forward-headers-strategy=framework

# --- CONFIG JACKSON (ERROR 500 SWAGGER) ---
spring.jackson.serialization.fail-on-empty-beans=false